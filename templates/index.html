{% extends "layout.html" %}

{% block title %}
    INDEX
{% endblock %}
    {% block main %}
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">Symbol</th>
                  <th scope="col">Name</th>
                  <th scope="col">Shares</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>
                </tr>
             </thead>
             <tbody>
                 {% for stock in stocks%}
                    <tr>
                         <td>{{stock["symbol"]}}</td>
                         <td>{{stock["name"]}}</td>
                         <td>{{stock["shares"]}}</td>
                         <td>{{stock["price"]}}</td>
                         <td>{{stock["total"]}}</td>
                    </tr>
                 {% endfor%}
                 <tr>
                     <td>CASH</td>
                     <td colspan="3"></td>
                     <td>{{cash}}</td>
                 </tr>
             </tbody>
             <tfoot>
                 <tr>
                     <td colspan="4"></td>
                     <td>{{grandtotal}}</td>
                 </tr>
             </tfoot>
        </table>
{% endblock %}
